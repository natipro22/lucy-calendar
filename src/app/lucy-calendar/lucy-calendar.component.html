<div class="relative w-64">
    <label for="date-picker" class="block text-sm font-medium text-gray-700 mb-1">
      Select Date
    </label>
    <div class="relative">
      <input
        type="text"
        id="date-picker"
        readonly
        class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="YYYY-MM-DD"
        (click)="toggleCalendar()"
        [value]="selectedDate ? (selectedDate | date: 'yyyy-MM-dd') : ''"
      />
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 8v8m0 0H8m4 0h4m0-8a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </div>
    </div>
  
    <!-- Calendar Dropdown -->
    <div
      id="calendar"
      class="absolute mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg p-4 z-10"
      [ngClass]="{'hidden': !calendarVisible}"
    >
      <div class="flex justify-between items-center mb-2">
        <button (click)="prevMonth()" class="text-gray-500 hover:text-gray-700">&lt;</button>
        <button (click)="toggleMonthYearSelection()" class="font-medium text-gray-700">
          {{ monthNames[selectedMonth] }} {{ selectedYear }}
        </button>
        <button (click)="nextMonth()" class="text-gray-500 hover:text-gray-700">&gt;</button>
      </div>
  
      <!-- Combined Dropdown -->
  <div>
<div class="flex flex-col space-y-2">
    <!-- Month-Year Combined Dropdown -->
    <div class="overflow-y-auto max-h-64"> <!-- Adjust max-h to fit your needs -->
      <div class="grid grid-cols-2 gap-2">
        <!-- Month Dropdown -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">ወር</label>
          <select
          [(ngModel)]="selectedMonth"
            (change)="onMonthChange($event)"
            class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option *ngFor="let month of monthNames; let i = index" [value]="i">{{ month }}</option>
          </select>
        </div>

        <!-- Year Dropdown -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">አመት</label>
          <select
          [(ngModel)]="selectedYear"
            (change)="onYearChange($event)"
            class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option *ngFor="let year of availableYears" [value]="year">{{ year }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
  
      <!-- Days of the Month -->
      <div class="grid grid-cols-7 gap-1 text-center text-sm">
        <div *ngFor="let empty of getLeadingEmptyDays()"></div>
        <button
          *ngFor="let day of daysInMonth"
          class="py-1 rounded hover:bg-indigo-100 focus:bg-indigo-200"
          (click)="selectDate(day)"
        >
          {{ day }}
        </button>
      </div>
    </div>
  </div>
